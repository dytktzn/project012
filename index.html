<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Benar-Benar Full</title>
  <style>
    /* 1. Hilangkan semua jarak bawaan browser */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Wajib: biar gak muncul scrollbar ganda */
      background-color: #000; /* Opsional: background hitam */
    }

    /* 2. Paksa iframe menutupi 100% layar browser */
    .super-full-iframe {
      position: fixed; /* Bikin elemen melayang & nempel di layar */
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none; /* Hilangkan garis pinggir (border) */
      margin: 0;
      padding: 0;
      z-index: 9999; /* Opsional: Pastikan dia ada di lapisan paling depan */
    }
  </style>
</head>
<body>

  <iframe class="super-full-iframe" src="https://miniapps.my.id/project012/"></iframe>

</body>
</html>
